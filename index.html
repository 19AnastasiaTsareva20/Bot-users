<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot User Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bot User Search</h1>
    <div class="sidebar">
      <div id="userList">
        <!-- Список пользователей будет отображаться здесь -->
      </div>
    </div>
    <div class="content">
      <input type="text" id="searchInput" placeholder="Поиск по имени..." />
      <div id="userDetail">
        <!-- Информация о выбранном пользователе -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
